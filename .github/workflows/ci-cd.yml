# GitHub Actions CI/CD Pipeline

name: Auto Trading App CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'
  POSTGRES_VERSION: '14'
  REDIS_VERSION: '6'

jobs:
  # Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci --legacy-peer-deps
      
    - name: Run linting
      working-directory: ./frontend
      run: npm run lint
      
    - name: Run type checking
      working-directory: ./frontend
      run: npm run type-check
      
    - name: Run unit tests
      working-directory: ./frontend
      run: npm run test:coverage
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        
    - name: Build app
      working-directory: ./frontend
      run: npm run build
      
    - name: Run E2E tests
      working-directory: ./frontend
      run: npm run test:e2e:ci
      env:
        DETOX_CONFIGURATION: ios.sim.debug

  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:6
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: Run linting
      working-directory: ./backend
      run: |
        flake8 app/ --max-line-length=120 --extend-ignore=E203,W503 || true
        black --check app/ --line-length=120 || true
        isort --check-only app/ --profile black || true
        
    - name: Run type checking
      working-directory: ./backend
      run: mypy app/ || true
      
    - name: Run unit tests
      working-directory: ./backend
      run: pytest tests/ -v --cov=app --cov-report=xml --cov-report=html
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/1
        SECRET_KEY: test-secret-key
        TESTING: true
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        
    - name: Run integration tests
      working-directory: ./backend
      run: pytest tests/test_api/ -v --cov=app --cov-append
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/1
        SECRET_KEY: test-secret-key
        TESTING: true

  # Security Tests
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: Run Bandit security linter
      working-directory: ./backend
      run: |
        pip install bandit
        bandit -r app/ -f json -o bandit-report.json
        
    - name: Run npm audit
      working-directory: ./frontend
      run: npm audit --audit-level moderate

  # Build and Deploy
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, security-tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Build frontend
      working-directory: ./frontend
      run: |
        npm ci --legacy-peer-deps
        npm run build
        
    - name: Build backend
      working-directory: ./backend
      run: |
        pip install -r requirements.txt
        python -m build
        
    - name: Build Docker images
      run: |
        docker build -t auto-trading-frontend ./frontend
        docker build -t auto-trading-backend ./backend
        
    - name: Push to Docker Hub
      if: github.event_name == 'push'
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker tag auto-trading-frontend ${{ secrets.DOCKER_USERNAME }}/auto-trading-frontend:latest
        docker tag auto-trading-backend ${{ secrets.DOCKER_USERNAME }}/auto-trading-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/auto-trading-frontend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/auto-trading-backend:latest
        
    - name: Deploy to staging
      if: github.ref == 'refs/heads/develop'
      run: |
        echo "Deploying to staging environment..."
        # Add staging deployment commands here
        
    - name: Deploy to production
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Deploying to production environment..."
        # Add production deployment commands here

  # Android Play Store AAB via EAS (Cloud)
  android-aab:
    name: Android AAB (EAS Cloud)
    runs-on: ubuntu-latest
    needs: [frontend-tests]
    if: github.ref == 'refs/heads/main'
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci --legacy-peer-deps

    - name: Install EAS CLI
      working-directory: ./frontend
      run: |
        npm i -D eas-cli
        npx eas --version

    - name: Configure EAS (Android)
      working-directory: ./frontend
      run: npx eas build:configure --platform android --non-interactive || true

    - name: Trigger EAS Android production build (AAB)
      working-directory: ./frontend
      run: npx eas build -p android --profile production --non-interactive

    - name: Fetch latest EAS build info (JSON)
      id: easstatus
      working-directory: ./frontend
      run: |
        npx eas build:list --limit 1 --platform android --status finished --json > eas-latest.json
        cat eas-latest.json
        echo "url=$(jq -r '.[0].artifacts.buildUrl // .[0].webUrl' eas-latest.json)" >> $GITHUB_OUTPUT

    - name: Expose build URL
      run: echo "EAS_BUILD_URL=${{ steps.easstatus.outputs.url }}" >> $GITHUB_ENV

    - name: Upload build metadata
      uses: actions/upload-artifact@v4
      with:
        name: eas-android-build-info
        path: frontend/eas-latest.json

  # Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [backend-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      working-directory: ./backend
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: Run performance tests
      working-directory: ./backend
      run: pytest tests/test_performance/ -v --benchmark-only
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/1
        SECRET_KEY: test-secret-key
        TESTING: true

  # Database Migration Tests
  migration-tests:
    name: Database Migration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      working-directory: ./backend
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: Test database migrations
      working-directory: ./backend
      run: |
        if [ -f "alembic.ini" ]; then
          alembic upgrade head
          alembic downgrade base
          alembic upgrade head
        else
          echo "alembic.ini not found, skipping migration tests"
        fi
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

  # Notification on failure
  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, security-tests, build-and-deploy]
    if: failure()
    
    steps:
    - name: Notify team
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: 'CI/CD pipeline failed for Auto Trading App'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()
